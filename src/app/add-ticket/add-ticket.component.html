<p>Lista Utenti</p> <br>
<div class="mb-5">
    <span>Cerca Utenti</span>
    <input type="text" class="inputSearch" (keyup)="filterUsers()">
</div>


<div *ngIf="filteredUserlist.length > 0 ; else elseBlock">
    <div *ngFor="let user of filteredUserlist; index as i;" class="form-group row">
        <div class="col-sm-2">
            <label>
                {{user.name}}
                {{user.ticket}}
            </label>
        </div>
        <div class="col-sm-4">
    
            <input class="col-form-label" type="number" #new_field value="">
        </div>
        <div class="col-sm-3">
            <button class="btn btn-info form-control" id="{{user.name}}" (click)="addTickets(user,new_field.value)">Aggiungi
                ticket
            </button>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-danger form-control" id="{{user.name}}" (click)="removeTickets(user,new_field.value)">Rimuovi
                ticket
            </button>
        </div>
    </div>
</div>
<ng-template #elseBlock>
    <div *ngFor="let user of userlist; index as i;" class="form-group row">
        <div class="col-sm-2">
            <label>
                {{user.name}}
                {{user.ticket}}
            </label>
        </div>
        <div class="col-sm-4">
    
            <input class="col-form-label" type="number" #new_field value="">
        </div>
        <div class="col-sm-3">
            <button class="btn btn-info form-control" id="{{user.name}}" (click)="addTickets(user,new_field.value)">Aggiungi
                ticket
            </button>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-danger form-control" id="{{user.name}}" (click)="removeTickets(user,new_field.value)">Rimuovi
                ticket
            </button>
        </div>
    </div>
</ng-template>
